<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>휴가신청서</title>
	</head>
	<body>
		<h2 style="font-size:12px;margin:13px 0 23px; font-size:24px; text-align:center; font-family:돋움체;">휴가신청서</h2>
		<table border="1" align="center" cellpadding="1" style="font-size:12px; border-collapse:collapse; width:554px; border:0px solid #000; font-family:돋움체; table-layout: fixed;">
			<tr>
				<th style="width:70px; height: 25px; font-size:12px;line-height:20px; border:1px solid #000; font-family:돋움체">작성일자</th>
				<td style="width:193px; height: 25px; font-size:12px;border:1px solid #000; font-family:돋움체">&nbsp;</td>
				<th rowspan="2" style="width:82px; font-size:12px;line-height:20px; border:1px solid #000; font-family:돋움체">종류</th>
				<td rowspan="2" colspan="2" style="width:204px; font-size:12px; border:1px solid #000; font-family:돋움체">
					<label><input type="checkbox">월차</label>
					<label><input type="checkbox">연차</label>
					<label><input type="checkbox">휴가</label>
					<label><input type="checkbox">기타</label>
				</td>
			</tr>
			<tr>
				<th style="height: 25px; font-size:12px; line-height:20px; border:1px solid #000; font-family:돋움체;">소속/직급</th>
				<td style="height: 25px; font-size:12px; text-align:center; width:auto; border:1px solid #000; font-family:돋움체;">&nbsp;</td>
			</tr>
			<tr>
				<th style="height: 25px; font-size:12px;line-height:20px; border:1px solid #000; font-family:돋움체;">작 성 자</th>
				<td style="height: 25px; font-size:12px; text-align:center; width:auto; border:1px solid #000; font-family:돋움체;">&nbsp;</td>
				<th style="height: 25px; font-size:12px; line-height:20px; border:1px solid #000; font-family:돋움체;">연차잔여개수</th>
				<td colspan="2" style="height: 25px; font-size:12px; text-align:center; width:auto; border:1px solid #000; font-family:돋움체;">  개</td>
			</tr>
			<tr>
				<th colspan="5" style="height: 30px; font-size:12px; text-align:center; line-height:20px; border:1px solid #000; border-top:0px solid #000; font-size:12px; font-family:돋움체;">&nbsp;</th>
			</tr>
			<tr>
				<th style="width:70px; height: 25px; font-size:12px; height:30px; line-height:20px; border:1px solid #000; border-top:0px solid #000; font-family:돋움체;">기간</th>
				<td style="width:193px; height: 25px; font-size:12px; text-align:center; border:1px solid #000; border-top:0px solid #000; font-family:돋움체;">년 월 일</td>
				<td colspan="2" style="width:193px; height: 25px; font-size:12px; text-align:center; border:1px solid #000; border-top:0px solid #000; font-family:돋움체;">년 월  일</td>
				<td style="width:93px; height: 25px; font-size:12px; text-align:center; border:1px solid #000; border-top:0px solid #000; font-family:돋움체;">( ) 일간</td>
			</tr>
			<tr>
				<th style="width:70px; height:236px; font-size:12px; line-height:20px; border:1px solid #000; font-family:돋움체;">사유</th>
				<td colspan="4" style="font-size:12px;text-align:left; border:1px solid #000; border-top:0px solid #000; font-size:12px; font-family:돋움체;">&nbsp;</td>
			</tr>
			<tr>
				<th style="width:70px; height:25px; font-size:12px;line-height:20px; border:1px solid #000; font-family:돋움체;">비상연락망</th>
				<td colspan="4" style="font-size:12px;text-align:left; border:1px solid #000; border-top:0px solid #000; font-size:12px; font-family:돋움체;">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="5" style="height: 153px; font-size:12px; vertical-align:top; width:auto; text-align:center;  border:1px solid #000; border-top:0px solid #000; font-size:12px; font-family:돋움체;">
					<p style="font-size:12px;padding:30px 0 36px;">상기와 같은 사유로 휴가를 신청합니다.</p>
					<p>년    월    일</p>
					<p class="writer" style="font-size:12px;text-align:right; padding:10px 24px 28px;">작성자 :    (인)</p>
				</td>
			</tr>
		</table>
	</body>
</html>
